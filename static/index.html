<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天应用</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="loginForm" class="form-container">
            <h2>登录</h2>
            <form id="login">
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="密码" required>
                </div>
                <button type="submit">登录</button>
                <p>还没有账号？ <a href="#" onclick="showRegister()">立即注册</a></p>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="form-container hidden">
            <h2>注册</h2>
            <form id="register">
                <div class="input-group">
                    <input type="text" id="registerUsername" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="密码" required>
                </div>
                <button type="submit">注册</button>
                <p>已有账号？ <a href="#" onclick="showLogin()">立即登录</a></p>
            </form>
        </div>

        <!-- 聊天界面 -->
        <div id="chatContainer" class="chat-container hidden">
            <div class="chat-header">
                <h2>聊天室</h2>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button onclick="logout()">退出</button>
                    <button onclick="showDeregister()">注销账号</button>
                </div>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="输入消息..." disabled>
                <button onclick="sendMessage()" disabled>发送</button>
            </div>
        </div>

        <!-- 注销账号表单 -->
        <div id="deregisterForm" class="form-container hidden">
            <h2>注销账号</h2>
            <form id="deregister">
                <div class="input-group">
                    <input type="text" id="deregisterUsername" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <input type="password" id="deregisterPassword" placeholder="密码" required>
                </div>
                <button type="submit">确认注销</button>
                <button type="button" onclick="backToChat()">取消</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
